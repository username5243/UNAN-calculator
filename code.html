<html>
<head>
<title>UNAN Calculator</title>
<script>
function step(a) {
var p = -1;
var p2 = -1;
if(a.search("\\[")==-1) return a;
for(var i=0;i<a.length;i++) {
if(a[i]=="[")  {
s = i;
}
if(a[i]=="]")  {
p2 = p;
p = i;
}
}
var b = {ignored:a.slice(0,p2+1),base:a.slice(p2+1,s),array:a.slice(s+1,p),iterator:a.slice(p+1,a.length)};
if(b.iterator==1) return b.ignored+b.base;
if(b.array==0)  return b.ignored+b.base*b.iterator;
return b.ignored+b.base+"["+(b.array-1)+"]"+b.base+"["+b.array+"]"+(b.iterator-1)
}
function calculate(a,b) {
if(b==0) return a;
return calculate(step(a),b-1)
}
</script>
</head>
<body>
THis is my UNAN calculator. It goes to FGH level w now. Type the array in the box and the number of steps in the second box, and hit the "step" button to do one step, or the "calculate" button to do the full calculation up to that many steps.
<input id="box" value="2[0]2"></input>
<input id="box2" value="50"></input>
<button onclick="box.value=calculate(box.value,box2.value)">Calculate</button>
<button onclick="box.value=step(box.value)">One step</button>
</body>
</html>
